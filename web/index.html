<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Novakit：让远程调试更简单</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

    <div id="hd" class="content-wrap init-state">
        <form id="add_page" class="add-page">
            <img src="img/logo.png" alt="novakit" width="148" height="48" class="logo">
            <input placeholder="请输入要调试的页面URL" name="url" id="input_url"> <button type="submit">开始调试</button>
        </form>
    </div>

    <div id="bd" class="content-wrap">
        <ul id="page_list" class="page-list"></ul>
        <script type="text/x-template" id="page_template">
            <li class="page" data-page-num={{pageNum}}>
                <a href="{{proxy_url}}" target="_blank">
                    <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&choe=UTF-8&chl={{url_encoded}}" class="qrcode">
                </a>
                <p class="url"><a href="{{url}}" target="_blank">{{url}}</a></p>
                <p class="desc">请扫描左侧二维码，在手机浏览器中打开您要调试的页面。</p>
                <div class="actions">
                    <a href="http://{{host}}:{{port}}/client/#{{hash}}" class="open-debug" target="_blank"><i class="fa fa-code"></i>打开调试工具</a>
                    <a href="#" class="delete"><i class="fa fa-times"></i>删除本页面</a>
                </div>
            </li>
        </script>
    </div>

    <script src="http://s0.qhimg.com/static/0d263806316d6fa0/jquery,require,qw.core.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
